
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Relda</title>
    <link rel="shorcut icon" href="./Assets/tileset/favicon.png">
</head>
<header>
    <div class='calling-card'>
        <div class='calling-card-content'>
            <div class ='title-background'>
                <h6 class='title-text'>THE LEGEND OF</h6>
                <h1 class='main-title'> 
                    <span class='rel'>REL</span>
                    <span class='da'>DA</span> 
                    <div class='spacer'></div>
                </h1>
                <div class='sword-container'>
                    <div class='sword-underline'></div>
                </div>
            </div>
        </div>
    </div>
</header>
<body class= 'body' >
    <div class='title-canvas-instructions'>
        <div class='canvas-instructions'>
            <div id ='instructions-bg'>
                <p id ="instructions" >
                    SPACEBAR TO ATTACK
                    <br><br>
                    W S A D KEYS TO MOVE
                    <br><br>
                    PRESS ENTER TO PLAY!
                </p>
            </div>
            <div class='spacer'></div>
            <div class='set-game-on-tv'>
                <canvas id="game-canvas"></canvas>
                <div class='tv'></div>
            </div>
        </div>
    </div>
</body>
<footer class='footer'>
    <div class='nes-system'></div>
    <div class='heel'>
        <div class='p1-controller'></div>
        <ul class='personal-links'>
            <li class='link'>Linked In</li>
            <li class='link'>Angel List</li>
            <li class='link'>Git Hub</li>
        </ul>
        <div class='p2-controller'></div>
